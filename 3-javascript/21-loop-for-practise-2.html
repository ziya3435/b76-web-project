<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="txtSayi1" min="0" oninput="setMin()">
    <input type="number" id="txtSayi2" min="0">
    
    <input type="button" value="Hesapla" onclick="hesapla()">

    <h3 id="sonuc"></h3>

    <script>
        function setMin(){
            let sayi = Number(document.querySelector("#txtSayi1").value);
            document.querySelector("#txtSayi2").setAttribute("min", sayi);
        }

        function hesapla(){
            let sayi1 = Number(document.querySelector("#txtSayi1").value);
            let sayi2 = Number(document.querySelector("#txtSayi2").value);
            let toplam = 0;

            if(sayi1%2!=0){
                sayi1++;
            }


            for(let i=sayi1; i<=sayi2; i+=2){
                toplam = toplam + i;
            }

            document.querySelector("#sonuc").innerText = toplam;
            
        }
    </script>
</body>
</html>
