<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Test1" onclick="test1()">
    <input type="button" value="Test2" onclick="test2()">

    <script>
        

        function test1(){
            const sayilar = [12,45,22,65,78,33,67,89,23];
            const sonuc = getMaxNumber(sayilar);
            alert(sonuc);
        }

        function test2(){
            const notlar = [67,23,77,99,67,21];
            const sonuc = getMaxNumber(notlar);
            alert(sonuc);
        }

        // SORT y√∂ntemi ile
        function getMaxNumber(dizi){
            dizi.sort();

            return dizi[dizi.length-1];
        }


    </script>
</body>
</html>
