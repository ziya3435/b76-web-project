<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .btn{
            background-color: rgb(244, 199, 18);
            border:0;
            padding:0.5rem 1rem;
            border-radius: 0.3rem;
        }

        .txt-ad{
            padding:0.4rem 1rem;
            border:1px solid gray;
            border-radius: 0.3rem;
        }

        .lst-adlar{
            width:250px;
            padding:0.4rem 1rem;
            border:1px solid gray;
            border-radius: 0.3rem;
        }
    </style>
</head>
<body>
    
    <div>
        <input type="text" id="txtAd" placeholder="Ad覺n覺z覺 giriniz" class="txt-ad">
        <input type="button" value="Ekle" id="btnEkle" class="btn" onclick="clickBtnEkle()" >
    </div>

    <div style="margin-top:1rem">
        <select size="10" id="lstAdlar" class="lst-adlar">

        </select>
    </div>

    <div style="margin-top:1rem">
        <input type="button" value="Sil" id="btnSil" class="btn" onclick="clickBtnSil()">
        <input type="button" value="S覺rala" id="btnSirala" class="btn" onclick="clickBtnSirala()">
    </div>


    <script>
        let arrNames = ["Ali", "Veli", "Bahar", "Zeynep"];

        function clickBtnEkle(){
            const ad = document.querySelector("#txtAd").value;
            arrNames.push(ad);
            fillList();
        }

        function clickBtnSil(){
            const index = document.querySelector("#lstAdlar").selectedIndex;
            arrNames.splice(index, 1);
            fillList();
        }

        let siralaAnahtar = false;
        function clickBtnSirala(){
            arrNames.sort();

            if(siralaAnahtar){
                arrNames.reverse();
                siralaAnahtar = false;
            }
            else{
                siralaAnahtar = true;
            }

            fillList();
        }



        function fillList(){
            let strOption = "";
            for(let i=0; i<arrNames.length; i++){
                strOption += `<option>${arrNames[i]}</option>`
            }
            document.querySelector("#lstAdlar").innerHTML = strOption;
        }

        fillList();


    </script>

</body>
</html>
