<body>
    <input type="button" value="Topla" onclick="clickTopla()">

    <script>

        function clickTopla(){
            const dizi1 = [12,45,78,23,11,3,7];
            const dizi2 = [45,33,56,21,92,50,37];

            const yeniDizi = sumArrays(dizi1, dizi2);
            console.log(yeniDizi);
        }

        function sumArrays(arr1, arr2){
            let arr3 = [];

            for(let i=0; i<arr1.length; i++){
                let toplam = arr1[i] + arr2[i];
                arr3.push(toplam);
            }
            return arr3;
        }
