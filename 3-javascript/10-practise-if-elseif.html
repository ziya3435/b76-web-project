<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let maas = prompt("Maaşınızı giriniz");

        if(maas>=1000 && maas<2000){
            maas = maas * 1.3;
        }
        else if(maas>=2000 && maas<4000){
            maas = maas * 1.15;
        }
        else if(maas>=4000){
            maas = maas * 1.05;
        }
        else{
            maas = maas * 1.02;
        }

        alert(`Zamlı maaşınız: ${maas}`);


    </script>
</body>
</html>
