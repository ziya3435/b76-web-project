<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Hesapla" onclick="hesapla()">

    <h3 id="sonuc"></h3>

    <script>
        function hesapla(){
            let toplam=0;
            for(let i=1; i<=10; i++){
                let sayi = prompt(`${i}. sayıyı giriniz`);
                toplam = toplam + Number(sayi);
            }
            
            toplam = toplam / 10;
            document.querySelector("#sonuc").innerHTML = toplam;


            
        }
    </script>
</body>
</html>
